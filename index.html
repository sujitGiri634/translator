<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="hero">
        <p>About 3,470,000 results (0,22 seconds)</p>
        <button>TRANSLATE</button>
        <ul class="button">
            <li class="row from">
                <select></select>
            </li>
            <li class="change"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select></select>
            </li>
        </ul>
        <div class="groupy">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Type text to translate..."></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
        </div>
        <p>Open in Translation - Feedback</p>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>

</body>

</html>
